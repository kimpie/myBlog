		<link href='http://fonts.googleapis.com/css?family=Ek+Mukta:800' rel='stylesheet' type='text/css'>

		<script type="text/javascript" src="js/lib/scrolledIntoView.js"></script>
		<script type="text/javascript" src="js/model/postModel.js"></script>

		<script type="text/javascript" src="js/views/allScroll.js"></script>
		<script type="text/javascript" src="js/views/categoryScroll.js"></script>

		<script type="text/javascript" src="js/views/about.js"></script>
		<script type="text/javascript" src="js/views/noticeView.js"></script>
		<script type="text/javascript" src="js/views/aboutView.js"></script>
		<script type="text/javascript" src="js/views/listView.js"></script>
		<script type="text/javascript" src="js/views/dropdownView.js"></script>
		<script type="text/javascript" src="js/views/AppView.js"></script>
		<script type="text/javascript" src="js/router/router.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
	<div class="container-fluid" id="app">
		<div class="row navbar-fixed-top" id="header">
			<div class="col-md-3">	
				<h1 id="big" class="goHome">West to East Blog</h1>
			</div>
			<div class="col-md-1 col-md-offset-7 vertical-align" style="text-align:right" id="social">
				<span class="helper"></span>
				<a href="https://twitter.com/kapienta"><img src="https://lh6.googleusercontent.com/-1HrDsMHTzy0/VQ0mMPD_1_I/AAAAAAAAa-I/PYvWNGNK48M/s500-no/twitter_icon.png"></img></a>
			</div>
			<div class="col-md-1 vertical-align" style="max-width:70%; max-height:70%" id="social">
				<span class="helper"></span>
				<img src="https://lh6.googleusercontent.com/-o33sxLT1Mbo/VQ0nbjaoa1I/AAAAAAAAa-Y/-uyzVzi7dI8/s512-no/fb.png"></img>
			</div>
		</div>
		<div class="row" id="ddbar">
		</div>
		<div class="row" id="notice"></div>
		<div class="row scrolling" id="main">
			<div class="col-md-9" id="post">
				<!--//middle section for blog post-->
			</div>
			<div class="col-md-3" id="scrollBar">
				<div>
					<!-- Begin MailChimp Signup Form -->
					<link href="//cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">
					<style type="text/css">
						#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
						/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
						   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
					</style>
					<div id="mc_embed_signup">
						<form action="//wteblog.us10.list-manage.com/subscribe/post?u=7992643883a95789d374bda24&amp;id=dc76f5f5ba" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
						    <div id="mc_embed_signup_scroll">
								<label for="mce-EMAIL">Subscribe to West to East Blog</label>
								<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
							    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
							    <div style="position: absolute; left: -5000px;"><input type="text" name="b_7992643883a95789d374bda24_dc76f5f5ba" tabindex="-1" value=""></div>
							    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
						    </div>
						</form>
					</div>

				<!--End mc_embed_signup-->
				</div>
				<div id="categoryScroll"></div>
				<div id="allScroll"></div>
				<!--//side scroll with related posts + other posts to view-->
			</div>
		</div>
		<div class="row footer navbar-bottom">
			<div class="col-md-1 col-md-offset-9">
				<h4 id="about">about</h4>
			</div>
			<div class="col-md-1">
				<h4 id="contact">contact</h4>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<link href='http://fonts.googleapis.com/css?family=Oxygen|Droid+Sans|Glegoo' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript">
		$(function(){

				$('div.scrolling')
			        .scrolledIntoView()
			        .on('scrolledin', function () { 
			                console.log( 'in '+$(this).text() ); })
			        .on('scrolledout', function () { 
			                console.log( 'out '+$(this).text() ); }); 
					  });
    </script>
	</body>
</html>
