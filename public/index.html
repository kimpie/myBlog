<html lang = "en" data-framework="backbonejs">
	<head>
		<meta charset="utf-9">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>West to East Blog</title>

		<link rel="stylesheet" type="text/css" href="css/style.css" />	
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link href='http://fonts.googleapis.com/css?family=Simonetta' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Ek+Mukta:800' rel='stylesheet' type='text/css'>
	    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="js/lib/underscore-min.js"></script>
		<script type="text/javascript" src="js/lib/backbone-min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/lib/handlebars.js"></script>
		<script type="text/javascript" src="js/lib/scrolledIntoView.js"></script>

		<script type="text/javascript" src="js/model/postModel.js"></script>
		<script type="text/javascript" src="js/collection/posts.js"></script>
		<script type="text/javascript" src="js/views/allScroll.js"></script>
		<script type="text/javascript" src="js/views/categoryScroll.js"></script>
		<script type="text/javascript" src="js/views/postView.js"></script>
		<script type="text/javascript" src="js/views/createPost.js"></script>
		<script type="text/javascript" src="js/views/AppView.js"></script>
		<script type="text/javascript" src="js/router/router.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
	<div class="container-fluid" id="app">
		<div class="row scrolling" id="header">
			<h1 id="big">West to East Blog</h1>
			<hr class="col-md-8 col-md-offset-2 style-two">
		</div>
		<div class="row scrolling">
			<div class="col-md-12" id="post">
				<!--//middle section for blog post-->
			</div>
		</div>
		<div class="row scrolling">
			<div class="col-md-8 col-md-offset-2" id="scroll">
				<div id="categoryScroll"></div>
				<div id="allScroll"></div>
				<!--//side scroll with related posts + other posts to view-->
			</div>
		</div>
	</div>
		<div class="row footer scrolling">
			<div class="col-md-3 col-md-offset-3">
			<h4>About</h4>
			</div>
		</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<link href='http://fonts.googleapis.com/css?family=Oxygen|Droid+Sans|Glegoo' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript">
		$(function(){

				$('div.scrolling')
			        .scrolledIntoView()
			        .on('scrolledin', function () { 
			                console.log( 'in '+$(this).text() ); })
			        .on('scrolledout', function () { 
			                console.log( 'out '+$(this).text() ); }); 
					  });
    </script>
	</body>
</html>
